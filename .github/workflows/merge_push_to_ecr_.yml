name: Build and Push to ECR

on:
  push:
    branches:
      - main  # Or the branch you want to trigger the action on merge

jobs:
  build:
    runs-on: self-hosted  # Assuming you are using a GitHub Runner on your own infrastructure

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '8'

      - name: Build JAR using Maven
        run: mvn clean package

      - name: Log in to Amazon ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 442387259505.dkr.ecr.us-east-1.amazonaws.com

      - name: Build Docker image
        run: |
          docker build -t atm .

      - name: Tag Docker image
        run: |
          docker tag atm:latest 442387259505.dkr.ecr.us-east-1.amazonaws.com/atm:latest

      - name: Push Docker image to Amazon ECR
        run: |
          docker push 442387259505.dkr.ecr.us-east-1.amazonaws.com/atm:latest
